# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the uim branch
  push:
    branches: [ uim ]
  pull_request:
    branches: [ uim ]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      # Runs a set of commands using the runners shell
      - name: setup
        run: |
          sudo apt-get update
          sudo apt-get install -y libibus-1.0-dev qt6-base-dev libgl-dev
          sudo apt-get install -y libuim-dev fcitx-libs-dev libfcitx5config-dev libfcitx5utils-dev libfcitx5core-dev fcitx5-modules-dev
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          #
          # Unset the Android NDK setting to skip the unnecessary configuration.
          echo "ANDROID_NDK_HOME=" >> $GITHUB_ENV
          #
          # Work around https://bugreports.qt.io/browse/QTBUG-86080 for Ubuntu 22.04
          echo "PKG_CONFIG_PATH=${PWD}/docker/ubuntu22.04/qt6-core-pkgconfig:${PKG_CONFIG_PATH}" >> $GITHUB_ENV

      - name: build
        working-directory: ./src
        run: |
          bazel build --config oss_linux //unix/uim:libuim-mozc.so //server:mozc_server //renderer/qt:mozc_renderer //unix/ibus:ibus_mozc //unix:icons //unix/emacs:mozc_emacs_helper //gui/tool:mozc_tool

      - name: tests
        working-directory: ./src
        run: |
          bazel test ... --config oss_linux --build_tests_only -- -unix/fcitx/... -unix/fcitx5/... -win32/...

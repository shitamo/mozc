# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the uim branch
  push:
    branches: [ uim ]
  pull_request:
    branches: [ uim ]

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
    cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      # Runs a set of commands using the runners shell
      - name: setup
        run: |
          sudo apt-get update
          sudo apt-get install -y libibus-1.0-dev qtbase5-dev libgtk2.0-dev libxcb-xfixes0-dev
          sudo apt-get install -y libuim-dev fcitx-libs-dev libfcitx5config-dev libfcitx5utils-dev libfcitx5core-dev fcitx5-modules-dev

      - name: build
        working-directory: ./src
        run: |
          bazel build --config oss_linux //unix/uim:libuim-mozc.so //server:mozc_server //renderer/qt:mozc_renderer //unix/ibus:ibus_mozc //unix:icons //unix/emacs:mozc_emacs_helper //gui/tool:mozc_tool

      - name: tests
        working-directory: ./src
        run: |
          bazel test ... --config oss_linux --build_tests_only -- -unix/fcitx/... -unix/fcitx5/... -win32/...
